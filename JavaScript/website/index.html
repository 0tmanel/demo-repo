<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monasabti</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Optional: Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-page-wrapper">
        <div class="login-container">
            <div class="login-header">
                <!-- Optional: You can replace text with an actual logo image -->
                <!-- <img src="images/monasabti-logo.png" alt="Monasabti Logo" class="logo"> -->
                 <h1 class="brand-title">Monasabti</h1>
                <p class="tagline">Connecting Your Perfect Wedding</p>
            </div>

            <form class="login-form" action="/login" method="POST"> <!-- Update action as needed -->
                <h2>Welcome Back!</h2>

                <div class="input-group">
                     <label for="email" class="sr-only">Email Address</label>
                     <i class="input-icon fas fa-envelope"></i>
                     <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <label for="password" class="sr-only">Password</label>
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>

            </form>

            <div class="signup-prompt">
                <p>Don't have an account? <a href="/signup">Sign Up Now</a></p>
            </div>
             <div class="alternative-login">
                 <p>Or Login With</p>
                 <div class="social-icons">
                     <a href="/auth/google" class="social-icon google" aria-label="Login with Google"><i class="fab fa-google"></i></a>
                     <a href="/auth/facebook" class="social-icon facebook" aria-label="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
                     <!-- Add more social logins if needed -->
                 </div>
             </div>
        </div>

        <!-- Optional: Background elements for visual appeal -->
        <div class="background-overlay"></div>
        <!-- You can add background images/videos via CSS -->

    </div>
</body>
</html>
